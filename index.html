<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Página inicial de uma aplicação para organizar tarefas diárias">
        <title>Organize suas tarefas diárias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <h1>Organize suas tarefas</h1>
            <p>Esta é a página inicial da aplicação, aqui você pode começar a criar suas tarefas diárias para facilitar a sua rotina.</p>
        </header>
        
        <main>
            <section>
                <h2>Comece a criar</h2>
                <p>Clique no botão abaixo para criar uma nova tarefa</p>
                <button type="button" class="btn btn-success">Criar tarefa</button>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
